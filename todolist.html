<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>To-Do List</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f8f8;
    padding: 30px;
  }
  .container {
    width: 350px;
    margin: auto;
    background: #1aacc9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
  }
  input {
    width: 75%;
    padding: 8px;
    border: 1px solid #000603;
    border-radius: 6px;
  }
  button {
    padding: 9px 12px;
    border: none;
    background: #007bff;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
  }
  ul {
    margin-top: 20px;
    padding: 0;
    list-style: none;
  }
  li {
    background: #eee;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
  }
  .delete-btn {
    background: red;
    color: rgb(136, 22, 22);
    border: none;
    padding: 4px 7px;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

</head>
<body>

<div class="container">
  <h2>To-Do List</h2>

  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>
</div>

<script>
  function addTask() {
    let input = document.getElementById("taskInput");
    let taskText = input.value.trim();

    if (taskText === "") return alert("Enter a task!");

    let li = document.createElement("li");
    li.innerHTML = `
      ${taskText}
      <button class="delete-btn" onclick="deleteTask(this)">X</button>
    `;

    document.getElementById("taskList").appendChild(li);
    input.value = "";
  }

  function deleteTask(btn) {
    btn.parentElement.remove();
  }
</script>

</body>
</html>
